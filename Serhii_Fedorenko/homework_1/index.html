<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // Take the user's name
        var name = prompt('What is your name?');
        // Take the user's gender
        var gender = confirm('Are you a male?');
        // Print the gender and the user name
        if (gender) {
                document.write('Greetings, Mr. ' + name);
            } else {
                document.write('Greetings, Mrs. ' + name);
            }
    </script>
</head>
<body>
    
</body>
</html>
